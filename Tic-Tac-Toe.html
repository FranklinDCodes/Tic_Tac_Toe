<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body>

<div class="layout">
    <h1 class="header">Tic-Tac-Toe</h1>
    <button class="b0" id="b0" onclick="onClick(0)"></button>
    <button class="b1" id="b1" onclick="onClick(1)"></button>
    <button class="b2" id="b2" onclick="onClick(2)"></button>
    <button class="b3" id="b3" onclick="onClick(3)"></button>
    <button class="b4" id="b4" onclick="onClick(4)"></button>
    <button class="b5" id="b5" onclick="onClick(5)"></button>
    <button class="b6" id="b6" onclick="onClick(6)"></button>
    <button class="b7" id="b7" onclick="onClick(7)"></button>
    <button class="b8" id="b8" onclick="onClick(8)"></button>
    <div class="updates" id="updates">X's Turn</div>
    <div class="winsPanel">
        <h1 class="wins">Wins</h1>
        <h1 class="X">X</h1>
        <h1 class="O">O</h1>
        <h1 class="C">Cat's Games</h1>
        <h1 class="l0">_____</h1>
        <h1 class="l1">_____</h1>
        <h1 class="l2">_____</h1>
        <p class="xWins" id="xWins">0</p>
        <p class="oWins" id="oWins">0</p>
        <p class="cWins" id="cWins">0</p>
    </div>

</div>

<script src="gameScript.js"></script>

</body>
</html>
